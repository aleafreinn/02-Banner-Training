<!DOCTYPE html>
<html>
    <head>
        <title>Banner Replicate Training | Alif Imran</title>
        <link rel="stylesheet" href="./index.css">

    <body>
        <div class="mainBanner">
            <div class="bgBoxStyling1" id="backgroundBoxPattern"></div>
            <div class="bgBoxStyling2" id="backgroundBoxPattern"></div>
            <div class="miniTitleContainer">
                <div class="miniTitleLogo">
                    <div id="miniLogoWhite"></div>
                    <div id="miniLogoRed">R</div>
                </div>
                <p>WARMUPS</p>
            </div>
            <div class="titleContainer"> LOREM IPSUM NEQUE PORRO</div>
            <div class="rectMainBox">
                <div class="redBox">
                    <div class="miniShapes"></div>
                </div>
                <div class="miniShapes" id="blueBox"></div>
                <div class="miniShapes" id="whiteCircle"></div>
            </div>
            <div class="detailsContainer">
                <div class="subDetailsContainer">
                    <img src="./assets/people.png" alt="people icon">
                    10 max.
                </div>
                <div class="subDetailsContainer">
                    <img src="./assets/clock.png" alt="clock icon">
                    20min
                </div>
            </div>
        </div>

    </body>
</html>
